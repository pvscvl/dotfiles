<!DOCTYPE html>
<!-- SPDX-License-Identifier: GPL-3.0-or-later -->
<html lang="en">
<head>
    <title>Netdata Dashboard</title>
    <meta name="application-name" content="netdata">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta property="og:locale" content="en_US" />
    <meta property="og:image" content="https://cloud.githubusercontent.com/assets/2662304/22945737/e98cd0c6-f2fd-11e6-96f1-5501934b0955.png"/>
    <meta property="og:url" content="http://my-netdata.io/"/>
    <meta property="og:type" content="website"/>
    <meta property="og:site_name" content="netdata"/>
    <meta property="og:title" content="netdata"/>
    <meta property="og:description" content="netdata monitoring dashboard" />
    
</head>
<script>
var netdataTheme = 'slate'; // this is dark
<script type="text/javascript">var netdataServer = "http://10.0.0.11:19999";</script>
</script>

<script type="text/javascript" src="http://10.0.0.11:19999/dashboard.js"></script>

<script>

// destroy charts not shown (lowers memory on the browser)
NETDATA.options.current.destroy_on_hide = true;

// set this to false, to always show all dimensions
NETDATA.options.current.eliminate_zero_dimensions = true;

// lower the pressure on this browser
// NETDATA.options.current.concurrent_refreshes = false;
NETDATA.options.current.concurrent_refreshes = true;
// if the tv browser is too slow (a pi?)
// set this to false
NETDATA.options.current.parallel_refresher = true;

// always update the charts, even if focus is lost
// NETDATA.options.current.stop_updates_when_focus_is_lost = false;
NETDATA.options.current.stop_updates_when_focus_is_lost = true;
// Since you may render charts from many servers and any of them may
// become offline for some time, the charts will break.
// This will reload the page every RELOAD_EVERY minutes

var RELOAD_EVERY = 5;
setTimeout(function(){
    location.reload();
}, RELOAD_EVERY * 60 * 1000);

</script>
<body>
<div style="width: 100%; text-align: center; display: inline-block;">
    <div style="width: 100%; height: 24vh; text-align: center; display: inline-block;">
        <div style="width: 100%; height: 10px; text-align: center; display: inline-block;">
            <b>CPU utilization on both devices</b></div>
        <div style="width: 100%; height: calc(100% - 25px); text-align: center; display: inline-block;"><br/>
                <div data-netdata="wmi_plex.local.cpu_utilization_total"
                        data-host="http://10.0.0.80:19999"
                        data-title="CPU usage of plex.local"
                        data-chart-library="dygraph"
                        data-width="49%"
                        data-height="100%"
                        data-after="-300"
                        data-dygraph-valuerange="[0, 100]"
                    ></div>
                <div data-netdata="system.cpu"
                        data-title="CPU usage of mbpr13"
                        data-chart-library="dygraph"
                        data-width="49%"
                        data-height="100%"
                        data-after="-300"
                        data-dygraph-valuerange="[0, 100]"
                    ></div>
        </div>
    </div>

    <div style="width: 100%; height: 24vh; text-align: center; display: inline-block;">
        <div style="width: 100%; height: 10px; text-align: center; display: inline-block;">
            <b>Bandwidth usage on both devices</b></div>
        <div style="width: 100%; height: calc(100% - 20px); text-align: center; display: inline-block;">
                <div data-netdata="wmi_plex.local.nic_Intel_R_Ethernet_Connection_11_I219_V_bandwidth"
                        data-host="http://10.0.0.80:19999"
                        data-common-max="traffic"
                        data-common-min="traffic"
                        data-title="Network traffic on plex.local"
                        data-chart-library="dygraph"
                        data-width="49%"
                        data-height="100%"
                        data-after="-300"
                    ></div>
                    <div data-netdata="system.ipv4"
                        data-title="Network traffic on mbpr13"
                        data-common-max="traffic"
                        data-common-min="traffic"
                        data-chart-library="dygraph"
                        data-width="49%"
                        data-height="100%"
                        data-after="-300"
                    ></div>
        </div>
    </div>
    <div style="width: 100%; height: 24vh; text-align: center; display: inline-block;">
        <div style="width: 100%; height: 10px; text-ali<b>CPU On both devices</b>gn: center; display: inline-block;">
            <b>UPS Status</b>
        </div>
        <div style="width: 100%; height: calc(100% - 20px); text-align: center; display: inline-block;">
                    <div data-netdata="nut_apc_usv.charge"
                        data-host="http://10.0.0.80:19999"
                        data-title="Battery Charge"
                        data-chart-library="dygraph"
                        data-width="49%"
                        data-height="100%"
                        data-after="-300"
                        data-dygraph-valuerange="[0, 110]"
                    ></div>
                    <div data-netdata="nut_apc_usv.runtime"
                        data-host="http://10.0.0.80:19999"
                        data-title="UPS runtime"
                        data-chart-library="dygraph"
                        data-width="49%"
                        data-height="100%"
                        data-after="-300"
                        data-dygraph-valuerange="[0, 70]"
                    ></div>
        </div>
    </div>
    <div style="width: 100%; height: 24vh; text-align: center; display: inline-block;">
        <div style="width: 100%; height: 1px; text-align: center; display: inline-block;"></div>
        <div style="width: 100%; height: calc(100% - 20px); text-align: center; display: inline-block;">
            <div data-netdata="nut_apc_usv.input_voltage"
                    data-host="http://10.0.0.80:19999"
                    data-title="UPS Voltage"
                    data-chart-library="dygraph"
                    data-width="49%"
                    data-height="100%"
                    data-after="-300"
                    data-dygraph-valuerange="[215, 245]"
            ></div>
            <div data-netdata="nut_apc_usv.load"
                    data-host="http://10.0.0.80:19999"
                    data-title="UPS load"
                    data-chart-library="dygraph"
                    data-width="49%"
                    data-height="100%"
                    data-after="-300"
                    ></div>
            </div>
    </div>
</div>
</body>
